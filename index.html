<!DOCTYPE html>
<html>
<head>
	<title>ToDo List</title>
	<script type="text/javascript" src = "assets/js/lib/jquery-3.5.1.min.js"></script>

	<link rel="stylesheet" type="text/css" href="assets/css/todos.css">

	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
</head>
<body>

	<div id="container">
		<h1>To-Do List <i class="far fa-edit"></i></h1>
		<input type="text" placeholder="Add a new task">
		<ul>
			<li><span><i class="fas fa-trash"></i></span>Your todos show here.</li>
			<li><span><i class="fas fa-trash"></i></span>Click to strike off done tasks.</li>
			<li><span><i class="fas fa-trash"></i></span>Hover to delete tasks.</li>
		</ul>
	</div>

	<script type="text/javascript" src = "assets/js/todos.js"></script>

</body>
</html>
